<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../public/js/email.js"></script>
    <link type="text/css" rel="stylesheet" href="./styles/style.css">
    <style>
        body {
            background-image: url(./assets/img/matrix.gif);
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -O-background-size: cover;
            background-size: cover;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" id="nav-text" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-text" href="/contact">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="row">
        <div class="col-md-2">
            <!-- placeholder div -->
        </div>
        <div class="col-md-8">
            <div class="card card-dark bg-dark" id="card">
                <div class="card-body">
                    <form action="https://formspree.io/xvowznen" method="POST">
                        <div class="form-group">
                            <label id="page-text">Your Email Address
                                <hr>
                                <input type="email" name="email" class="form-control-lg" id="sendersEmail"
                                    placeholder="Email Address" aria-describedby="exampleHelpText">
                            </label>
                        </div>
                        <br>
                        <div class="form-group">
                            <label id="page-text">
                                Subject
                                <hr>
                                <input type="text" name="subject" class="form-control-lg" id="emailSubject" placeholder="Subject">
                            </label>
                        </div>
                        <br>
                        <div class="form-group">
                            <label id="page-text">
                                Body
                                <hr>
                                <textarea name="body" class="form-control-lg" placeholder="Body" id="emailBody"></textarea>
                            </label>
                        </div>
                        <br>
                        <div class="input-group-button">
                            <button type="button" class="btn btn-primary" id="email-button">
                                Send Email
                            </button>
                        </div>
                        <div class="status" id="page-text">

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <!-- placeholder div -->
        </div>
    </div>

</body>

</html>
